<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry North + | Hub Interactivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lexend:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-main: #0f0c1d;
            --bg-darker: #080612;
            --card-bg: #2e3b4e; 
            --header-dark: #151d27; 
            --accent-primary: #00d4ff;
            --accent-secondary: #ff007a;
            --furry-orange: #faaf41; 
            --text: #e0defa;
            --text-dim: #8da1b9;
        }

        body { 
            font-family: 'Lexend', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text);
            margin: 0; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1b1633 0%, #0f0c1d 100%);
        }

        nav {
            background: var(--bg-darker);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-primary);
            position: sticky; top: 0; z-index: 100;
        }

        .logo { font-family: 'Fredoka One', cursive; font-size: 1.5rem; color: var(--accent-primary); }

        .container { 
            max-width: 1100px; 
            margin: 30px auto; 
            padding: 0 20px; 
            display: grid; 
            grid-template-columns: 250px 1fr 280px; 
            gap: 20px; 
        }

        .widget {
            background: rgba(30, 26, 51, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 20px;
        }

        .widget-title { font-family: 'Fredoka One', cursive; font-size: 0.9rem; color: var(--furry-orange); margin-bottom: 15px; text-transform: uppercase; }

        /* Estilos de Pesta√±as (Tabs) */
        .tabs-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tab-btn {
            flex: 1;
            background: var(--header-dark);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--text-dim);
            padding: 12px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            font-size: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .tab-btn:hover { border-color: var(--accent-primary); background: rgba(0, 212, 255, 0.1); }
        .tab-btn.active {
            background: var(--accent-primary);
            color: #000;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        /* Minijuego Clicker */
        .clicker-box { text-align: center; }
        #paw-btn { font-size: 3rem; cursor: pointer; transition: transform 0.1s; display: inline-block; filter: drop-shadow(0 0 5px var(--accent-primary)); }
        #paw-btn:active { transform: scale(0.8); }
        #click-count { font-weight: bold; color: var(--accent-primary); font-size: 1.2rem; }

        .social-link {
            display: flex;
            align-items: center;
            padding: 10px; margin: 8px 0; border-radius: 8px;
            text-decoration: none; color: white; background: rgba(255,255,255,0.05);
            transition: 0.3s; font-weight: 500;
        }
        .social-link:hover { background: var(--accent-primary); color: #000; transform: translateX(5px); }
        .social-link.tg { border-left: 4px solid #26A5E4; }
        .social-link.fa { border-left: 4px solid #FAAF41; }

        /* Feed de Noticias */
        .news-card { 
            background: var(--card-bg); border-radius: 4px; margin-bottom: 15px; 
            border: 1px solid var(--header-dark);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
            animation: slideIn 0.4s ease-out; overflow: hidden;
        }
        .card-header { 
            padding: 8px 15px; font-size: 0.7rem; background: var(--header-dark);
            color: var(--furry-orange); display: flex; justify-content: space-between; 
            font-weight: bold; text-transform: uppercase;
        }
        .card-body { padding: 15px; font-size: 1rem; line-height: 1.5; color: #fff; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .sidebar-left { order: 2; }
            main { order: 1; }
            .sidebar-right { order: 3; }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">üêæ Furry North +</div>
    <div id="status-live" style="font-size: 0.8rem; color: #00ff88;">‚óè TRANSMISI√ìN ACTIVA</div>
</nav>

<div class="container">
    <div class="sidebar-left">
        <div class="widget">
            <div class="widget-title">Enlaces R√°pidos</div>
            <a href="https://t.me/FurryNorth" target="_blank" class="social-link tg">‚úàÔ∏è Telegram Channel</a>
            <a href="https://www.furaffinity.net/" target="_blank" class="social-link fa">üé® FurAffinity</a>
        </div>
        <div class="widget">
            <div class="widget-title">Mood del d√≠a</div>
            <div style="display: flex; justify-content: space-around; font-size: 1.5rem;">
                <span style="cursor:pointer" onclick="alert('¬°Rawr! ü¶ä')">üòä</span>
                <span style="cursor:pointer" onclick="alert('¬°A rugir! ü¶Å')">üî•</span>
                <span style="cursor:pointer" onclick="alert('¬°Zzz...! üí§')">üò¥</span>
            </div>
        </div>
    </div>

    <main>
        <div class="tabs-container">
            <button class="tab-btn active" onclick="cambiarFiltro('principal', this)">PRINCIPAL</button>
            <button class="tab-btn" onclick="cambiarFiltro('staff', this)">STAFF</button>
            <button class="tab-btn" onclick="cambiarFiltro('afiliados', this)">AFILIADOS</button>
        </div>

        <div class="widget" style="border-bottom: 2px solid var(--accent-primary); background: rgba(30, 26, 51, 0.9); padding: 15px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span id="feed-title" class="widget-title" style="margin:0;">NOTICIAS: PRINCIPAL</span>
                <span id="loading-spinner" style="font-size: 0.7rem; color: var(--accent-primary); display:none;">CARGANDO...</span>
            </div>
        </div>

        <div id="feed">
            <p style="text-align:center; opacity:0.5;">Sintonizando frecuencias...</p>
        </div>
    </main>

    <div class="sidebar-right">
        <div class="widget clicker-box">
            <div class="widget-title">Clicker de Huellas</div>
            <div id="paw-btn" onclick="givePaw()">üêæ</div>
            <div id="click-count">0</div>
        </div>
        <div class="widget">
            <div class="widget-title">Dato Curioso</div>
            <div id="fact-display" style="font-size: 0.85rem; line-height: 1.4; font-style: italic; color: var(--text-dim);">
                Olfateando datos...
            </div>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURACI√ìN SUPABASE ---
    const SUPABASE_URL = 'https://inugvvfamtrwdrocbkse.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_BNIM9w3LeDzvRQf1j0nckA_xHqScDst'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let filtroActual = 'principal';

    // Cambiar de pesta√±a
    function cambiarFiltro(nuevaCat, boton) {
        if (filtroActual === nuevaCat) return;
        
        filtroActual = nuevaCat;
        document.getElementById('feed-title').innerText = `NOTICIAS: ${nuevaCat.toUpperCase()}`;
        
        // Actualizar botones
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        boton.classList.add('active');
        
        cargarNoticias();
    }

    async function cargarNoticias() {
        const loading = document.getElementById('loading-spinner');
        loading.style.display = 'inline';
        
        const { data, error } = await _supabase
            .from('noticias')
            .select('*')
            .eq('categoria', filtroActual) // Filtro por categor√≠a
            .order('created_at', { ascending: false })
            .limit(15);

        loading.style.display = 'none';
        
        if (error) {
            console.error(error);
            return;
        }
        
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        
        if(data.length === 0) {
            feed.innerHTML = `<p style="text-align:center; opacity:0.4; margin-top:20px;">No hay reportes en la secci√≥n ${filtroActual.toUpperCase()} todav√≠a.</p>`;
        } else {
            data.forEach(n => mostrarNoticia(n));
        }
    }

    function mostrarNoticia(item, esNueva = false) {
        const feed = document.getElementById('feed');
        if (feed.querySelector('p')) feed.innerHTML = '';

        const card = document.createElement('div');
        card.className = 'news-card';
        
        if(item.color_autor) {
            card.style.borderLeft = `4px solid ${item.color_autor}`;
        }
    
        const fecha = new Date(item.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    
        card.innerHTML = `
            <div class="card-header">
                <span style="color: ${item.color_autor || 'var(--furry-orange)'}">
                    üì° ${item.autor || 'SISTEMA'}
                </span>
                <span>${fecha}</span>
            </div>
            <div class="card-body">${item.contenido}</div>
        `;
    
        esNueva ? feed.prepend(card) : feed.appendChild(card);
    }

    // Escuchar cambios en tiempo real
    _supabase.channel('noticias-realtime')
        .on('postgres_changes', 
            { event: 'INSERT', schema: 'public', table: 'noticias' }, 
            (payload) => {
                // Solo mostrar si la noticia pertenece a la pesta√±a que el usuario est√° viendo
                if (payload.new.categoria === filtroActual) {
                    mostrarNoticia(payload.new, true);
                    showFact();
                }
            }
        )
        .subscribe();

    // --- L√ìGICA DE LA WEB (Clicker y Datos) ---
    let count = 0;
    function givePaw() {
        count++;
        document.getElementById('click-count').innerText = count;
        const colors = ['#00d4ff', '#ff007a', '#ffa500'];
        document.getElementById('paw-btn').style.filter = `drop-shadow(0 0 15px ${colors[count % 3]})`;
    }

    const facts = [
        "Los linces pueden ver un rat√≥n a 75 metros de distancia.",
        "El fandom furry celebr√≥ su primera convenci√≥n en 1989.",
        "Los zorros usan el campo magn√©tico de la Tierra para cazar.",
        "Los pandas rojos usan su cola para equilibrarse."
    ];

    function showFact() {
        document.getElementById('fact-display').innerText = facts[Math.floor(Math.random() * facts.length)];
    }

    // Inicializar
    showFact();
    cargarNoticias();
</script>

</body>
</html>
